        <!-- Import Confetti from CDN -->
        <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>

        <script>
            const about = document.getElementById("about");
            about.addEventListener('click', function(){
                confetti({
                    particleCount: 100,
                    spread: 70,
                    origin: { y: 0.3}
                    });
               setTimeout(() => {
                    window.location.href="./about.html"  
                }, 1500)   
            });
            if (window.location.pathname === "/index.html" || window.location.pathname === "/") {
                const home = document.getElementById("home")
                home.className = "active"
            }
            const contact = document.getElementById("contact");
            contact.addEventListener('click', function(){
                window.location.href="mailto:mikebarberry@protonmail.com"
            });

           window.addEventListener('DOMContentLoaded', () => {
                const triggerFireworks = () => {
                    setTimeout(() => {
                        var duration = 15 * 1000;
                        var animationEnd = Date.now() + duration;
                        var defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };

                        function randomInRange(min, max) {
                            return Math.random() * (max - min) + min;
                        }

                        var interval = setInterval(function() {
                            var timeLeft = animationEnd - Date.now();

                            if (timeLeft <= 0) {
                                return clearInterval(interval);
                            }

                            var particleCount = 50 * (timeLeft / duration);
                            confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 } }));
                            confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 } }));
                        }, 250);
                    }, 5000)  
                }

                const oneDay = 86400000
                const now = Date.now()
                const lastFireworkDisplay = window.localStorage.getItem('fireworks')

                if (lastFireworkDisplay === null || lastFireworkDisplay < (now - oneDay)) {
                    triggerFireworks()
                    window.localStorage.setItem('fireworks', now)

                    const alertContainer = document.getElementById("alert-container")

                    const handleMessage = () => {
                        const hideMessage = () => {
                            setTimeout(() => {
                                alertContainer.style.visibility = 'hidden';
                            }, 5000);
                        };
                        const showMessage = () => {
                            setTimeout(() => {
                                alertContainer.style.visibility = 'visible';
                                hideMessage();
                            }, 5500);
                        };
                        showMessage()
                    };
                    handleMessage()
                }
            })
        </script>

        <!-- 3D Graphic -->
        <div id="container">

        <script type="module">
            import * as THREE from "./js/three.module.js"
            import { GLTFLoader } from "./js/GLTFLoader.js"
            import { DRACOLoader } from "./js/DracoLoader.js"
            import { OrbitControls } from "./js/OrbitControls.js"
            import { RoomEnvironment } from "./js/RoomEnvironment.js"

            let mixer;

			const clock = new THREE.Clock();
			const container = document.getElementById( 'container' );

			const renderer = new THREE.WebGLRenderer( { antialias: true } );
			renderer.setPixelRatio( window.devicePixelRatio );
			renderer.setSize( window.innerWidth, window.innerHeight );
			renderer.outputEncoding = THREE.sRGBEncoding;
			container.appendChild( renderer.domElement );

			const pmremGenerator = new THREE.PMREMGenerator( renderer );

			const scene = new THREE.Scene();
			scene.background = new THREE.Color( 0xbfe3dd );
			scene.environment = pmremGenerator.fromScene( new RoomEnvironment(), 0.04 ).texture;

			const camera = new THREE.PerspectiveCamera( 40, window.innerWidth / window.innerHeight, 1, 100 );
			camera.position.set( 5, 2, 8 );

			const controls = new OrbitControls( camera, renderer.domElement );
			controls.target.set( 0, 0.5, 0 );
			controls.update();
			controls.enablePan = false;
			controls.enableDamping = true;
            controls.enableZoom = false;

			const dracoLoader = new DRACOLoader();
			dracoLoader.setDecoderPath( 'js/' );

			const loader = new GLTFLoader();
			loader.setDRACOLoader( dracoLoader );
			loader.load( 'models/LittlestTokyo.glb', function ( gltf ) {

				const model = gltf.scene;
				model.position.set( 1, 1, 0 );
				model.scale.set( 0.01, 0.01, 0.01 );
				scene.add( model );

				mixer = new THREE.AnimationMixer( model );
				mixer.clipAction( gltf.animations[ 0 ] ).play();

				animate();

			}, undefined, function ( e ) {

				console.error( e );

			} );


			window.onresize = function () {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			};


			function animate() {

				requestAnimationFrame( animate );

				const delta = clock.getDelta();

				mixer.update( delta );

				controls.update();

				renderer.render( scene, camera );

			}
        </script>
