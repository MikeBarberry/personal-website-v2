                height: 200px;
                width: 1px;
                position: relative;
                top: 15px;
                left: calc(50% - 2px);

            /* Projects */
            :after, :before {
                box-sizing: border-box;
            }

            .project-header::before {
                content: "";
                background: linear-gradient(130deg, #5992b9, #afe1f8 41.07%, #f5c4a1 76.05%);

                position: absolute;
                top: -5px;
                left: -5px;
                width: calc(100% + 10px);
                height: calc(100% + 10px);
                z-index: 1;
                border-radius: 12px;
            }

            .project-header::after {
                content: "";
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: white;
                z-index: 2;
                border-radius: 8px;
            }

            .card:hover {
                transform: rotate(0.01turn);
            }
